{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>To Do</title>
</head>

<body>
<div class="background"></div>
<div class="container">

    <h1> To Do List </h1>
    {% if tasks %}
        <table>
        <tr>
            <th>Titlte</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td><a href="{% url 'removetask' %}?id={{ forloop.counter0 }}">
                    <svg width="1em" height="1em"
                         viewBox="0 0 16 16"
                         class="bi bi-file-check-fill"
                         fill="white"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M12 1H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm-1.146 5.854a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"></path>
                    </svg>
                </a>
                    {{ task.priority }}
                    {{ task.task }}
                </td>
                <td>
                <span>
                              <a href="{% url 'inc' forloop.counter0 %}"><svg width="1em" height="1em"
                                                                              viewBox="0 0 16 16"
                                                                              class="bi bi-arrow-up-square-fill"
                                                                              fill="white"
                                                                              xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"></path>
                                   </svg>
                              </a>

                              <a href="{% url 'dec' forloop.counter0 %}"><svg width="1em" height="1em"
                                                                              viewBox="0 0 16 16"
                                                                              class="bi bi-arrow-down-square-fill"
                                                                              fill="white"
                                                                              xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"></path>
                                   </svg>
                              </a>
                         </span>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        <p>No Tasks</p>
    {% endif %}
    </table>

    <h2>Add Item</h2>

    <form class="form" action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add ToDo</button>
    </form>

</div>
</body>

</html>
